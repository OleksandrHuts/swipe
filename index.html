<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Prompt:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Swipe</title>
</head>

<body>
    <div class="page-wrapper">
        <header>
            <div class="container">
                <div class="logo-wrapper">
                    <a href="#" class="logo-link">
                        <img src="./img/logo.svg" alt="logo">
                    </a>
                </div>
                <nav>
                    <ul class="main-nav_list">
                        <li class="main-nav-item">
                            <a href="#" class="main-nav_link">About</a>
                        </li>
                        <li class="main-nav-item">
                            <a href="#" class="main-nav_link">Features</a>
                        </li>
                        <li class="main-nav-item">
                            <a href="#" class="main-nav_link">Pricing</a>
                        </li>
                        <li class="main-nav-item">
                            <a href="#" class="main-nav_link">Team</a>
                        </li>
                        <li class="main-nav-item">
                            <a href="#" class="main-nav_link">FAQ</a>
                        </li>
                        <li class="main-nav-item">
                            <a href="#" class="main-nav_link">Feedback</a>
                        </li>
                        <li class="main-nav-item">
                            <a href="#" class="main-nav_link">Blog</a>
                        </li>
                        <li class="main-nav-item">
                            <a href="#" class="main-nav_link">Contact</a>
                        </li>
                    </ul>
                </nav>

                <button class="btn" type="button">Buy now</button>
            </div>
        </header>
        <main>
            <section class="hero">
                <img class="hero_image" src="./img/bg.png" alt="">
                <div class="container">
                    <h1 class="hero_title">
                        Accessible way to start your business
                    </h1>
                    <p class="title_description">
                        Simple. Customizable. Stylish.
                    </p>
                    <button class="button" type="button">Get demo for free</button>
                    <a class="hero_link" href="#">watch full video</a>

                    <ul class="hero_social_list">
                        <li><a href="#">
                                <svg class="social_icon">
                                    <use xlink:href="./assets/sprite.svg#twitter" />
                                </svg>
                            </a></li>
                        <li><a href="#">
                                <svg class="social_icon">
                                    <use xlink:href="./assets/sprite.svg#instagramm" />
                                </svg>
                            </a></li>
                        <li><a href="#">
                                <svg class="social_icon">
                                    <use xlink:href="./assets/sprite.svg#facebook" />
                                </svg>
                            </a></li>
                    </ul>
                </div>
            </section>
            <section class="middle_section">
                <div class="container">
                    <div class="middle_section_image">
                        <ul class="middle_section_list">
                            <li class="middle_section_item first"><img src="./img/logo.svg"></li>
                            <li class="middle_section_item second"><img src="./img/webflow.svg"></li>
                            <li class="middle_section_item first"><img src="./img/logo.svg"></li>
                            <li class="middle_section_item second"><img src="./img/webflow.svg"></li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
